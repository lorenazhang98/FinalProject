<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pathology Dataset Graphing Tool</title>
    <style>
        form {
            display: inline-flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            display: block;
        }
    </style>
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

</head>


<body id="home">
    <h1>Pathology Dataset Selection Form</h1>
    <form name='pathology_dataset_selection_form' method='post' action='./graphing.cgi' onsubmit="createGraph(); return false;">
	<label for="pathology">Choose a type of pathology:</label>
	<select id="pathology" name="pathology">
  		<option value="alzheimers">Alzheimer's</option>

	</select>

        <label for="dataset1">Dataset1:</label>
        <select id="dataset1" name="dataset1">
		<option value="YearsOfEducation">Years Of Education</option>
		<option value="ClinicalDementiaRating">Clinical Dementia Rating</option>
		<option value="MMSE">Mini-Mental State Examination Score</option>
		<option value="FAQ">Functional Activities Questionnaire Score</option>

	</select>

	</select>

        <label for="dataset2">Dataset2:</label>
        <select id="dataset2" name="dataset2">
		<option value="YearsOfEducation">Years Of Education</option>
		<option value="ClinicalDementiaRating">Clinical Dementia Rating</option>
		<option value="MMSE">Mini-Mental State Examination Score</option>
		<option value="FAQ">Functional Activities Questionnaire Score</option>

	</select>


        <label for="graph">Choose a type of graph:</label>
        <select id="graph" name="graph">
		<option value="bar">Bar graph</option>
		<option value="scatter">Scatter plot</option>
		<option value="line">Line graph</option>
	</select>
        
        <input type="submit" value="Submit">

	
    </form>

    <div id="chartContainer" style="width: 80%; margin: 20px auto;">
        <canvas id="chart"></canvas>
    </div>

    <script src="graph.js"></script>

</body>
</html>
